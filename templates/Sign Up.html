<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/signPageStyle.css') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/icon.png')}}">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <!-- Navbar Section -->
        <nav class="navbar">
            <div class="navbar-container">
                <a href="/" id="navbar-logo">Movieverse</a>
                <div class="navbar-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar-menu">
                    <li class="navbar-item">
                        <a href="/" class="navbar-links">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="/search" class="navbar-links">Search</a>
                    </li>
                    <li clas="navbar-item">
                        <a href="Log-in" class="navbar-links">Log In</a>
                    </li>
                    <li class="navbar-item">
                        <a href="Sign-up" class = "navbar-links">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Everything Else-->
        {{ % if type == 1 % }}
        <div class = "reg-box">
            <h1>Create Your Account:</h1>
            <form action = "/Sign-up" method = "POST">
                <label for = "fname">First Name:</label><br>
                <input type = "text" id = "fname" name = "fname"><br>
                <label for = "lname">Last Name:</label><br>
                <input type = "text" id = "lname" name = "lname"><br>
                <label for = "uname">Username:</label><br>
                <input type = "text" id = "uname" name = "uname"><br>
                <label for = "gender">Gender:</label>
                <select id = "gender" name = "gender">
                    <option value = "M">Male</option>
                    <option value = "F">Female</option>
                    <option value = "O">Other</option>
                </select><br>
                <label for = "email">Email:</label><br>
                <input type = "text" id = "email" name = "email"><br>
                <label for = "password">Password:</label><br>
                <input type = "password" id = "password1" name = "password1"><br>
                <label for = "password">Reenter password:</label><br>
                <input type = "password" id = "password2" name = "password2"><br>
                <input type = "submit" id = submit name = "submit"  value = "Create Account">
            </form>
        </div>
        {{ % elif type == 2 % }}
        {{endif}}
    </body>
</html>
